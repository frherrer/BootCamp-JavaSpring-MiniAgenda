<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Evento</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
	<h1>Registrar Evento</h1>
	<form th:action="@{/evento/guardar}" th:object="${evento}"
		method="post">
		<div class="mb-3">
			<label class="form-label">Título</label> <input type="text"
				th:field="*{titulo}" class="form-control" />
			<div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"
				class="text-danger"></div>
		</div>
		<div class="mb-3">
			<label class="form-label">Fecha</label> <input type="date"
				th:field="*{fecha}" class="form-control" />
			<div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"
				class="text-danger"></div>
		</div>
		<div class="mb-3">
			<label class="form-label">Descripción</label>
			<textarea th:field="*{descripcion}" class="form-control"></textarea>
		</div>
		<div class="mb-3">
			<label class="form-label">Responsable</label> <input type="text"
				th:field="*{responsable}" class="form-control" />
			<div th:if="${#fields.hasErrors('responsable')}"
				th:errors="*{responsable}" class="text-danger"></div>
		</div>
		<button type="submit" class="btn btn-primary">Guardar</button>
		<a href="/eventos" class="btn btn-secondary">Ver eventos</a>
	</form>
</body>
</html>
